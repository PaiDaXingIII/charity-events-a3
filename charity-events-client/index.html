<!DOCTYPE html>
<html lang="en" ng-app="charityEventsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Events - Client Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- AngularJS and AngularJS Route -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <a href="#!/home" class="logo">Charity Events</a>
      <div class="nav-links">
        <a href="#!/home">Home</a>
        <a href="#!/search">Search Events</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area - AngularJS Views will be loaded here -->
  <div class="container">
    <div ng-view></div>
  </div>

  <!-- AngularJS Application Files -->
  <script src="app/app.js"></script>
  <script src="app/services/apiService.js"></script>
  <script src="app/controllers/homeController.js"></script>
  <script src="app/controllers/searchController.js"></script>
  <script src="app/controllers/detailController.js"></script>
  <script src="app/controllers/registerController.js"></script>
</body>
</html>
